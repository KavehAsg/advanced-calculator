<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" href="../icons/main-icon.png">
    <link rel="stylesheet" href="../styles/main-style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="ham-menu">
                <span class="ham-bar"></span>
                <span class="ham-bar"></span>
                <span class="ham-bar"></span>

            </div>

            <h1>My Calculator</h1>

            <input type="checkbox" id="theme-toogle">
            <label for="theme-toogle" class="theme-btn"></label>
        </nav>

        <div class="ham-list">
            <span class="hint-list">Calculator</span>
            <span class="linked-list">Standard </span>
            <span class="linked-list">Scientific</span>
            <span class="hint-list">Converter</span>
            <span class="linked-list">Length</span>
            <span class="linked-list">Weight ans Mass</span>
            <span class="linked-list">Temperature</span>
            <span class="linked-list">Speed</span>
            <span class="linked-list">Time</span>
            <span class="linked-list">Angle</span>
        </div>

    </header>

    <aside>
        <div class="history-btn"></div>
        <div class="history">
            <div class="history-container">
                <p>Lorem, ipsum dolor.</p>
                <div class="delete"></div>
            </div>
        </div>
    </aside>

    <script src="../scripts/main.js" module></script>
</body>

</html>
