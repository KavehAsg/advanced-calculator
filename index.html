<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" href="../assets/main-icon.png">
    <link rel="stylesheet" href="./styles/main-style.css">
    <script src="https://kit.fontawesome.com/d12c269cd4.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <nav class="navbar">
            <div class="ham-menu">
                <span class="ham-bar"></span>
                <span class="ham-bar"></span>
                <span class="ham-bar"></span>
            </div>

            <h1>Standard Calculator</h1>

            <input type="checkbox" id="theme-toogle">
            <label for="theme-toogle" class="theme-btn"><i class="fa-regular fa-moon"></i></label>
        </nav>

    </header>

    <main>
        <aside class="ham-list">
            <span class="list-item hint-list">Calculator</span>
            <span class="list-item linked-list" id="Standard">Standard </span>
            <span class="list-item linked-list" id="Scientific">Scientific</span>
            <span class="list-item hint-list">Converter</span>
            <span class="list-item linked-list" id="Length">Length</span>
            <span class="list-item linked-list" id="Mass">Weight and Mass</span>
            <span class="list-item linked-list" id="Temperature">Temperature</span>
            <span class="list-item linked-list" id="Speed">Speed</span>
            <span class="list-item linked-list" id="Time">Time</span>
            <span class="list-item linked-list" id="Angle">Angle</span>
        </aside>

        <article class="action-section converter ">
            <div class="first-section first-section-spd">
                <select class="first-unit first-unit-spd">
                    <option value="Meters-second" selected>Meters per second</option>
                    <option value="Kilometers-hour">Kilometers per hour</option>
                    <option value="Feet-second">Feet per second</option>
                    <option value="Miles-hour">Miles per hour</option>
                </select>
                <input type="number" class="first-input first-input-spd" placeholder="enter value">
            </div>

            <div class="second-section second-section-spd">
                <select class="second-unit second-unit-spd">
                    <option value="Meters-second">Meters per second</option>
                    <option value="Kilometers-hour" selected>Kilometers per hour</option>
                    <option value="Feet-second">Feet per second</option>
                    <option value="Miles-hour">Miles per hour</option>
                </select>
                <input type="number" class="second-input second-input-spd" placeholder="enter value">
            </div>

        </article>

        <aside class="history-container">
            <div class="history-menubtn"><i class="fa-solid fa-angle-left hisbtn"></i></div>
            <div class="history"></div>
        </aside>

    </main>

    <script src="../scripts/main.js" type="module"></script>
    <script src="../scripts/std-calculator.js" type="module"></script>
    <script src="../scripts/build-history-menu.js"></script>
    <script src="../scripts/modules/length-func.js" type="module"></script>
    <script src="../scripts/length.js" type="module"></script>
    <script src="../scripts/modules/speed-func.js" type="module"></script>
    <script src="../scripts/speed.js" type="module"></script>
    <script src="../scripts/modules/mass-func.js" type="module"></script>
    <script src="../scripts/mass.js" type="module"></script>
    <script src="../scripts/temperature.js" type="module"></script>
    <script src="../scripts/modules/temp-func.js" type="module"></script>
    <script src="../scripts/time.js" type="module"></script>
    <script src="../scripts/modules/time-func.js" type="module"></script>
    <script src="../scripts/angle.js" type="module"></script>
    <script src="../scripts/modules/angle-func.js" type="module"></script>
    <script src="../scripts/scientific-calc.js" type="module"></script>
</body>

</html>
